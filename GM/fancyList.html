<div class="table-responsive">
	<table ng-table="tableParams" show-filter="true" id="fancyListTable" class="table table-striped table-bordered">
        <tbody class="text-center">
          <tr ng-repeat="user in $data track by $index">
            <td title="'Id'" filter="{ id: 'number'}" sortable="'id'" ng-cloak>{{user.id}}</td>
            <td title="'Name'" filter="{ name: 'text'}" sortable="'name'" ng-cloak>{{user.name}}</td>
            <td title="'Username'" filter="{ username: 'text'}" sortable="'username'" ng-cloak>{{user.username}}</td>
            <td title="'Website'" filter="{ website: 'text'}" sortable="'website'" ng-cloak>{{user.website}}</td>
            <td title="'Settle'"><button type="button" class="btn btn-sm btn-secondary tableBtn" data-toggle="modal" ng-click="settleFancy(user.name)">Settle</button></td>
            <td title="'Status'">
            	<i class="material-icons text-success font-weight-bold" ng-if="fancyActive" ng-click="updateStatus(false)">close</i>
            	<i class="material-icons text-danger font-weight-bold" ng-if="!fancyActive" ng-click="updateStatus(true)">check</i>
            </td>
            <td title="'Cancel Bets'"><button type="button" class="btn btn-sm btn-danger tableBtn">Cancel Bets</button></td>
          </tr>
        </tbody>
	</table>
</div>

<div class="table-responsive">
  <table class="table table-striped table-bordered noWhiteSpace">
    <thead class="text-center thead-dark">
      <tr>
        <th>Site Name</th>
        <th>Bet Status</th>
        <!-- <th>Data Mode</th> -->
      </tr>
    </thead>
    <tbody class="text-center" ng-repeat="site in siteNameArr track by $index" ng-if="site.siteFilter == 'both' || site.siteFilter == 'dataServices'">
      <tr>
        <td class="font-weight-bold" data-toggle="collapse" data-target="#site{{$index}}" ng-click="getServices(site.siteName, 'services')" style="cursor: pointer;">{{site.siteName}}</td>
        <td>
          <label class="switch mb-0">
            <input type="checkbox" id="{{site.siteName}}">
            <span class="slider round" ng-click="getServices(site.siteName, 'betStatus')"></span>
          </label>
        </td>
        <!-- <td>
          <form class="customRow">
            <div class="custom-control custom-radio col-12 col-sm-6">
              <input type="radio" ng-model="dataRadio[site.siteName]" class="custom-control-input" id="bfRadio{{$index}}" name="dataMode{{site.siteName}}" value="bf" ng-change="getServices(site.siteName, 'dataMode')">
              <label class="custom-control-label" for="bfRadio{{$index}}">Betfair</label>
            </div>
            <div class="custom-control custom-radio col-12 col-sm-6">
              <input type="radio" ng-model="dataRadio[site.siteName]" class="custom-control-input" id="lotusRadio{{$index}}" name="dataMode{{site.siteName}}" value="lotus" ng-change="getServices(site.siteName, 'dataMode')">
              <label class="custom-control-label" for="lotusRadio{{$index}}">Lotus</label>
            </div>  
          </form>
        </td> -->
      </tr>
      <tr id="site{{$index}}" class="collapse">
        <td colspan="2">
          <div class="table-responsive">
            <table class="table table-striped table-bordered noWhiteSpace">
              <thead class="text-center thead-dark">
                <tr>
                  <th>Description</th>
                  <th>Name</th>
                  <th>State</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody class="text-center">
                <tr ng-repeat="service in servicesData[site.siteName] track by $index">
                  <td class="font-weight-bold">{{service.description}}</td>
                  <td>{{service.name}}</td>
                  <td>{{service.state}}</td>
                  <td><button type="button" class="btn btn-sm btn-success tableBtn" ng-click="startService(service.name, site.siteName)">{{service.state == 'Running'? 'Restart' : 'Start'}}</button></td>
                </tr>
              </tbody>
            </table>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

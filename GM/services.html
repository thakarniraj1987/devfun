<div class="table-responsive" ng-init="GetServices()">
	<table   class="table table-striped table-bordered">
        <tr>
          <th>Description</th>
          <th>Name</th>
          <th>State</th>
          <th>restart</th>
        </tr>
    <tbody class="text-center">
      <tr ng-repeat="service in getservices">
        <td>{{service.description}}</td>
        <td>{{service.name}}</td>
        <td>{{service.state}}</td>
        <td> <button type="button" ng-click="servicename(service.name)" class="btn btn-sm btn btn-success" data-toggle="modal"  data-target="#myModal" ng-if="service.name == 'BetsHubService' || service.name == 'DataHub' || service.name == 'MktAnalysisService' ">restart</button>
                                        <button type="button" ng-click="servicename(service.name)" style="width: 75%" class="btn btn-sm btn btn-success" data-toggle="modal"  data-target="#myModal1" ng-if="service.name == 'ExecBwueiwsd' || service.name == 'BSetajdsgajg' ">start</button>
                                      </td>
      </tr>
    </tbody>
	</table>
</div>

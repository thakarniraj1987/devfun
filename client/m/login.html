<!DOCTYPE html>
<html data-ng-app="loginApp" lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Funsports</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="icon" href="images/favicon.png" />
    <style>
      [ng\:cloak],
      [ng-cloak],
      [data-ng-cloak],
      [x-ng-cloak],
      .ng-cloak,
      .x-ng-cloak {
        display: none !important;
      }

      .login-error {
        margin-top: 10px;
        text-align: center;
        color: #f14f4f;
        font-size: 16px;
        padding-bottom: 0px;
        /* position: absolute; */
        width: 280px;
      }
      .power {
        padding: 10px;
      }
      .input-group > .form-control,
      .input-group > .form-control-plaintext {
        position: relative;
        flex: 1 1 auto;
        width: 1%;
        min-width: 0;
      }
      .input-group-append {
        margin-left: -1px;
      }

      .input-group-append,
      .input-group-prepend {
        display: flex;
      }
      .input-group-text {
        display: flex;
        align-items: center;
        padding: 0.375rem 0.75rem;
        margin-bottom: 0;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        color: #232323;
        text-align: center;
        white-space: nowrap;
        background-color: #ffffff;
        border: none;
        border-radius: 0.25rem;
      }
      .input-group {
        position: relative;
        display: flex;
        align-items: stretch;
        width: 100%;
      }
      .input-group > .form-control:not(:last-child) {
        border-top-right-radius: 0;
        border-bottom-right-radius: 0;
      }
    </style>

    <link href="css/login_style.css" rel="stylesheet" />
    <link href="css/variables.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body data-ng-controller="loginController" disable-right-click data-ng-cloak>
    <!-- Ionic's root component and where the app will load -->
    <ion-app
      class="app-root app-root-md md platform-mobile platform-android platform-android6 platform-android6_0 platform-mobileweb"
      ng-version="4.1.3"
    >
      <div app-viewport=""></div>
      <ng-component class="app-root">
        <layout-content
          style="
            transform: translateX(0px);
            transition: transform 280ms cubic-bezier(0, 0, 0.2, 1) 0s;
          "
        >
          <div>
            <ion-nav class="portrait">
              <div nav-viewport=""></div>
              <ng-component class="ion-page show-page" style="z-index: 100">
                <ion-content class="login-page content content-md">
                  <div class="fixed-content"></div>
                  <div class="scroll-content">
                    <form class="form-group" novalidate="">
                      <div class="form-inner">
                        <div class="logo"></div>
                        <ion-list class="list list-md">
                          <ion-item class="item item-block item-md item-input">
                            <div class="item-inner">
                              <div class="input-wrapper">
                                <ion-input
                                  formcontrolname="username"
                                  type="text"
                                  class="input input-md"
                                >
                                  <input
                                    my-enter="login()"
                                    data-ng-model="username"
                                    class="text-input text-input-md"
                                    type="text"
                                    aria-labelledby="lbl-0"
                                    autocomplete="off"
                                    autocorrect="off"
                                    placeholder="Username"
                                  />
                                </ion-input>
                              </div>
                            </div>
                            <div class="button-effect"></div>
                          </ion-item>
                          <ion-item class="item item-block item-md item-input">
                            <div class="item-inner">
                              <div class="input-wrapper">
                                <ion-input
                                  formcontrolname="password"
                                  type="password"
                                  class="input input-md"
                                >
                                  <div class="input-group">
                                    <input
                                      my-enter="login()"
                                      data-ng-model="password"
                                      class="text-input text-input-md"
                                      ng-attr-type="{{ typePassword ? 'text' : 'password' }}"
                                      aria-labelledby="lbl-1"
                                      autocomplete="off"
                                      autocorrect="off"
                                      placeholder="Password"
                                    />
                                    <div class="input-group-append">
                                      <span
                                        ng-click="showPassword()"
                                        class="input-group-text"
                                      >
                                        <i class="material-icons">visibility</i>
                                      </span>
                                    </div>
                                  </div>
                                </ion-input>
                              </div>
                            </div>
                            <div class="button-effect"></div>
                          </ion-item>
                        </ion-list>
                      </div>
                      <button
                        data-ng-click="login()"
                        block=""
                        class="btn-login disable-hover button button-md button-default button-default-md button-block button-block-md button-md-cta-primary"
                        color="cta-primary"
                        ion-button=""
                        primary=""
                        type="submit"
                      >
                        <span class="button-inner">Log in</span>
                        <div class="button-effect"></div>
                      </button>
                      <dd class="login-error">{{result}}</dd>

                      <div class="power">
                        <img
                          width="40%"
                          src="../images/powered_by_betfair_light.svg"
                        />
                      </div>
                      <apl-recaptcha> </apl-recaptcha>
                    </form>
                    <age-limits>
                      <div class="age-limits">
                        <div class="header">
                          <div class="wrap">
                            <div class="ico">
                              <svg
                                class="age-18-plus-icon"
                                fill="none"
                                viewBox="0 0 32 32"
                                xmlns="http://www.w3.org/2000/svg"
                              >
                                <circle
                                  cx="16"
                                  cy="16"
                                  r="15.5"
                                  stroke="white"
                                ></circle>

                                  fill="white"
                                ></path>
                              </svg>
                            </div>
                            <div class="ico-txt">
                              Underage gambling is an offence
                            </div>
                          </div>
                        </div>
                      </div>
                    </age-limits>
                  </div>
                </ion-content>
              </ng-component>
              <div class="nav-decor"></div>
            </ion-nav>
          </div>
        </layout-content>
      </ng-component>
      <div overlay-portal=""></div>
      <div overlay-portal=""></div>
      <div class="loading-portal" overlay-portal=""></div>
      <div class="toast-portal"></div>
      <div class="click-block click-block-enabled"></div>
    </ion-app>

    <script src="js/loginPollyfill.js"></script>

    <script src="scripts/login.js"></script>
  </body>
</html>

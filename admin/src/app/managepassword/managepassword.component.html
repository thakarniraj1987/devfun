<div class="wrapper wrapper-content animated fadeInRight">
      <div class="row">
       <div class="col-lg-12">
           <div class="ibox float-e-margins">
               <div class="ibox-title">
                   <h5>Manage Password - {{name}}[{{userName}}]</h5>
                   
               </div>
               
               <div class="ibox-content table-responsive" style="padding: 15px 20px 56px;">
                  

                   <form class="form-horizontal" [formGroup]="managepassword" (ngSubmit)="onSubmit()">
                       <!-- <div class="hr-line-dashed"></div> -->
                     
                       
                       <!-- <div class="form-group"><label class="col-sm-2 control-label">OLD PASSWORD</label>
                         <div class="col-sm-10">              
                         <input type="password" formControlName="oldpassword" [ngClass]="{ 'is-invalid': submitted && f.oldpassword.errors }"  name="password" class="form-control login_text_field" placeholder="OLD PASSWORD">
                         <div *ngIf="submitted && f.oldpassword.errors" class="invalid-feedback">
                            <mat-error *ngIf="f.oldpassword.errors.required">This field is mandatory.</mat-error>
                         </div>
                         </div>
                       </div> -->
                       
                       <!-- <div class="hr-line-dashed"></div> -->

                       <div class="form-group"><label class="col-sm-2 control-label">NEW PASSWORD</label>
                           <div class="col-sm-10">
                             <input type="password" formControlName="newpassword" specialIsAlphaNumeric [ngClass]="{ 'is-invalid': submitted && f.newpassword.errors }" name="new_password" class="form-control login_text_field" placeholder="NEW PASSWORD">
                             <div *ngIf="submitted && f.newpassword.errors" class="invalid-feedback">
                                <mat-error *ngIf="f.newpassword.errors.required">This field is mandatory.</mat-error>
                             </div>
                            </div>
                       </div>

                       <div class="hr-line-dashed"></div>

                       <div class="form-group"><label class="col-sm-2 control-label">YOUR PASSWORD</label>
                           <div class="col-sm-10">              
                             <input type="password" formControlName="yourpassword" specialIsAlphaNumeric [ngClass]="{ 'is-invalid': submitted && f.yourpassword.errors }" name="password_confirmation" class="form-control login_text_field" placeholder="YOUR PASSWORD">
                             <div *ngIf="submitted && f.yourpassword.errors" class="invalid-feedback">
                                <mat-error *ngIf="f.yourpassword.errors.required">This field is mandatory.</mat-error>
                             </div>
                           </div>
                       </div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary change_password_btn" type="submit" >Save Changes</button>
                            </div>
                        </div>
                       </form>

                       
               </div>
           </div>         
       </div>
   </div>
</div>

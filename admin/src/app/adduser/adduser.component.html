<div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
         <div class="col-lg-12">
             <div class="ibox float-e-margins">
                 <div class="ibox-title">
                     <h5>New User</h5>
                 </div>
                 
                 <div class="ibox-content-form table-responsive">
                    
                     
                     <form [formGroup]="adduserform" (ngSubmit)="onSubmit()"  class="form-horizontal" >
                            <div class="form-group">
                                    <label class="col-sm-2 label-control">User Name<span class="danger">*</span> :</label>
                                    <div class="col-md-10 col-sm-3">              
                                      <input formControlName="admusername" specialIsAlphaNumeric class="form-control" name="username" [ngClass]="{ 'is-invalid': submitted && f.admusername.errors }"  placeholder="" type="text" >
                                      
                                      <div *ngIf="submitted && f.admusername.errors" class="invalid-feedback">
                                         <mat-error *ngIf="f.admusername.errors.required">This field is mandatory.</mat-error>
                                     </div>
                                   </div>
                            </div>
                            <div class="form-group">
                                    <label class="col-sm-2 label-control">Full Name<span class="danger">*</span> :</label>
                                    <div class="col-md-10 col-sm-3">              
                                            <input formControlName="admfullname" specialIsAlphaNumeric class="form-control" name="fullname" [ngClass]="{ 'is-invalid': submitted && f.admfullname.errors }"  placeholder="" type="text" >
                                      
                                      <div *ngIf="submitted && f.admfullname.errors" class="invalid-feedback">
                                         <mat-error *ngIf="f.admfullname.errors.required">This field is mandatory.</mat-error>
                                     </div>
                                   </div>
                            </div>
                            <div class="form-group">
                                    <label class="col-sm-2 label-control">Password<span class="danger">*</span> :</label>
                                    <div class="col-md-10 col-sm-3">              
                                            <input formControlName="admpassword" specialIsAlphaNumeric class="form-control" name="password" [ngClass]="{ 'is-invalid': submitted && f.admpassword.errors }"  placeholder="" type="text" >
                                      
                                      <div *ngIf="submitted && f.admpassword.errors" class="invalid-feedback">
                                         <mat-error *ngIf="f.admpassword.errors.required">This field is mandatory.</mat-error>
                                     </div>
                                   </div>
                            </div>
                            <div class="form-group">
                                    <label class="col-sm-2 label-control">Role Name<span class="danger">*</span> :</label>
                                    <div class="col-md-10 col-sm-3">              
                                           <select formControlName="admrolename"  class="form-control" id="sport" >
                                               <option value="" class="" selected="selected">Select Role</option>
                                               <option [ngValue]="role" *ngFor="let role of roleslist">{{role}}</option>
                                            </select>
                                      <div *ngIf="submitted && f.admrolename.errors" class="invalid-feedback">
                                         <mat-error *ngIf="f.admrolename.errors.required">This field is mandatory.</mat-error>
                                     </div>
                                   </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 label-control"></label>
                                <div class="col-md-6">
                                        <mat-checkbox>Is Active</mat-checkbox>
                                </div>
                            </div>
                        <div class="hr-line-dashed"></div>
                         <div class="form-group col-sm-4 col-sm-offset-2 button-row">
                                <button mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
                                <button mat-raised-button color="primary"  type="submit">Save</button>
                         </div>
    </form>                        
</div>
             </div>         
         </div>
     </div>
    </div>

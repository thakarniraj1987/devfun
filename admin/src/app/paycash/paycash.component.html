<div class="wrapper wrapper-content animated fadeInRight">
        <div class="col-lg-12">
          <div class="ibox float-e-margins">
            <div class="ibox-title">
              <h5>Pay Cash To {{name}}</h5>
            </div>
            <div class="ibox-content table-responsive">
              <form [formGroup]="Paycashform" (ngSubmit)="onSubmit()" *ngIf="Paycashform" class="form-horizontal" data-remote="true" >
                <div class="form-group">
                  <label class="col-lg-2 control-label">Agent Name:</label>
                  <div class="col-lg-9"><p class="form-control-static">{{userName}}({{name}})</p></div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 control-label">Ledger Balance:</label>
                  <div class="col-lg-9"><p class="form-control-static available-coin loss">{{respamt+changedcoin | number:'1.2-2'}}</p></div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Updates Coins</label>
                  <input formControlName="coins" appInputRestriction="integer" type="number" min="0" max="10000000000"  name="coins" [ngClass]="{ 'is-invalid': submitted && f.coins.errors }" class="form-control added-coin">
                    <div *ngIf="submitted && f.coins.errors" class="invalid-feedback">
                      <mat-error *ngIf="f.coins.errors.required">This field is mandatory.</mat-error>
                    </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Note</label>
                  <textarea formControlName="note" appInputRestriction="noSpecialChars" name="note" [ngClass]="{ 'is-invalid': submitted && f.note.errors }" class="form-control added-note"></textarea>
                    <div *ngIf="submitted && f.note.errors" class="invalid-feedback">
                      <mat-error *ngIf="f.note.errors.required">This field is mandatory.</mat-error>
                    </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-9 col-sm-offset-2">
                    <button class="btn btn-primary" type="submit">Save Changes</button>
                  </div>
                </div>
      </form>      </div>
          </div>
        </div>
      </div>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
     <div class="col-lg-12">
         <div class="ibox float-e-margins">
             <div class="ibox-title">
                 <h5>Change Password</h5>
             </div>
            
             <div class="ibox-content table-responsive" style="padding: 15px 20px 56px;">
                

                 <form class="form-horizontal" [formGroup]="changepassword" (ngSubmit)="onSubmit()">
                     <div class="hr-line-dashed"></div>
                   
                     
                     <div class="form-group"><label class="col-sm-2 control-label">OLD PASSWORD</label>
                       <div class="col-sm-10">              
                       <input type="password" formControlName="oldpassword" appInputRestriction="noSpecialChars" [ngClass]="{ 'is-invalid': submitted && f.oldpassword.errors }"  name="password" class="form-control login_text_field" placeholder="OLD PASSWORD">
                       <div *ngIf="submitted && f.oldpassword.errors" class="invalid-feedback">
                          <mat-error *ngIf="f.oldpassword.errors.required">This field is mandatory.</mat-error>
                       </div>
                       </div>
                     </div>
                     
                     <div class="hr-line-dashed"></div>

                     <div class="form-group"><label class="col-sm-2 control-label">NEW PASSWORD</label>
                         <div class="col-sm-10">
                           <input type="password" formControlName="newpassword" appInputRestriction="noSpecialChars" [ngClass]="{ 'is-invalid': submitted && f.newpassword.errors }" name="new_password" class="form-control login_text_field" placeholder="NEW PASSWORD">
                           <div *ngIf="submitted && f.newpassword.errors" class="invalid-feedback">
                              <mat-error *ngIf="f.newpassword.errors.required">This field is mandatory.</mat-error>
                           </div>
                          </div>
                     </div>

                     <div class="hr-line-dashed"></div>

                     <div class="form-group"><label class="col-sm-2 control-label">CONFIRM PASSWORD</label>
                         <div class="col-sm-10">              
                           <input type="password" formControlName="confirmpassword" appInputRestriction="noSpecialChars" [ngClass]="{ 'is-invalid': submitted && f.confirmpassword.errors }" name="password_confirmation" class="form-control login_text_field" placeholder="CONFIRM PASSWORD">
                           <div *ngIf="submitted && f.confirmpassword.errors" class="invalid-feedback">
                              <mat-error *ngIf="f.confirmpassword.errors.required">This field is mandatory.</mat-error>
                              <mat-error *ngIf="f.confirmpassword.errors.mustMatch">Passwords must match</mat-error>
                           </div>
                         </div>
                     </div>
                      <div class="form-group">
                          <div class="col-sm-4 col-sm-offset-2">
                              <button class="btn btn-primary change_password_btn" type="submit" >Save Changes</button>
                          </div>
                      </div>
                     </form>

             </div>
         </div>         
     </div>
 </div>
</div>

<div class="wrapper wrapper-content">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>Bookmaker List</h5>
        </div>
        <div class="ibox-content-table table-responsive">
          <div class="form-group row">
            <div class="col-md-2">
              <mat-form-field class="search-form-field" floatLabel="never">
                <input matInput id="filter-text-box" placeholder="Search" autocomplete="off"
                  (keyup)="onFilterTextBoxChanged()">
              </mat-form-field>
            </div>
            <div class="col-md-3">
              <select class="form-control" [(ngModel)]="status" (change)="GetBookList()">
                <option value="">Select Status</option>
                <option [ngValue]="status" *ngFor="let status of statusList">{{status.value}}</option>
              </select>
              <!-- <button mat-raised-button color="accent">
                Close Book
              </button> -->
            </div>
            <div class="col-md-4">

            </div>
            <div class="col-md-3">
              <button class="create-button" mat-raised-button [routerLink]="'addbook'">
                Create Bookmaker
              </button>
            </div>
          </div>
          <!-- <div class="search-div">
            <mat-form-field class="search-form-field" floatLabel="never">
              <input matInput id="filter-text-box" placeholder="Search" autocomplete="off"
                (keyup)="onFilterTextBoxChanged()">
            </mat-form-field>
            <button class="create-button" mat-raised-button [routerLink]="'/addbook'">
              Create Bookmaker
            </button>

          </div> -->
          <div class="table-container mat-elevation-z8">
              <ag-grid-angular 
                style="width: 100%; height: 450px"
                class="ag-theme-balham"
                [gridOptions]="gridOptions"
                [rowData]="rowData" 
                [overlayLoadingTemplate]="overlayLoadingTemplate"
                [overlayNoRowsTemplate]="overlayNoRowsTemplate"
                [animateRows]="true"
                [pagination]="true"
                (gridReady)="onGridReady($event)"
                >
              </ag-grid-angular>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

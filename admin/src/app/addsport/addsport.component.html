<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
     <div class="col-lg-12">
         <div class="ibox float-e-margins">
             <div class="ibox-title">
                 <h5>New Sport</h5>
             </div>
             
             <div class="ibox-content-form table-responsive">
                
                 
                 <form [formGroup]="addSportform" (ngSubmit)="onSubmit()"  class="form-horizontal" >
                        <div class="form-group">
                                <label class="col-sm-2 label-control">Sport Name<span class="danger">*</span> :</label>
                                <div class="col-md-10 col-sm-3">              
                                  <input formControlName="sportname" appInputRestriction="noSpecialChars" class="form-control" name="username" [ngClass]="{ 'is-invalid': submitted && f.sportname.errors }"  placeholder="" type="text" >
                                  
                                  <div *ngIf="submitted && f.sportname.errors" class="invalid-feedback">
                                     <mat-error *ngIf="f.sportname.errors.required">This field is mandatory.</mat-error>
                                 </div>
                               </div>
                        </div>
                        <div class="form-group">
                                <label class="col-sm-2 label-control">Betfair ID<span class="danger">*</span> :</label>
                                <div class="col-md-10 col-sm-3">              
                                        <input formControlName="sportbfid" appInputRestriction="integer" class="form-control" name="fullname" [ngClass]="{ 'is-invalid': submitted && f.sportbfid.errors }"  placeholder="" type="text" >
                                  
                                  <div *ngIf="submitted && f.sportbfid.errors" class="invalid-feedback">
                                     <mat-error *ngIf="f.sportbfid.errors.required">This field is mandatory.</mat-error>
                                 </div>
                               </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 label-control"></label>
                            <div class="col-md-6">
                                    <mat-checkbox formControlName="isactive">Is Active</mat-checkbox>
                            </div>
                        </div>
                        <div class="form-group">
                                <label class="col-sm-2 label-control"></label>
                                <div class="col-md-6">
                                        <mat-checkbox formControlName="showmenu">Show Menu</mat-checkbox>
                                </div>
                            </div>
                    <div class="hr-line-dashed"></div>
                    <div class="button-row" style="text-align: center">
                        <button mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
                        <button mat-raised-button color="primary"  type="submit">Save</button>
                    </div>
</form>                        
</div>
         </div>         
     </div>
 </div>
</div>

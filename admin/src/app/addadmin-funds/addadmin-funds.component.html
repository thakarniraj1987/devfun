<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
              <div class="ibox float-e-margins">
                  <div class="ibox-title">
                      <h5>Admin Funds</h5>
                  </div>
              </div>
          <div class="ibox-content-form table-responsive">
            <form
              [formGroup]="Adminfund"
              (ngSubmit)="Adminfund.valid && Addfunds()"
              class="form-horizontal"
            >
              <div class="form form-horizontal">
                <div class="form-group row">
                  <label class="col-md-2 label-control">Current Balance</label>
                  <div class="col-md-3">
                    <label *ngIf="accountInfo">{{
                      accountInfo.balance | number: "1.2-2"
                    }}</label>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-2 label-control"
                    >Deposit<span class="danger">*</span></label
                  >
                  <div class="col-md-3">
                    <input
                      type="number"
                      formControlName="Depositfund"
                      appInputRestriction="integer"
                      min="1"
                      max="60"
                      class="form-control"
                      [ngClass]="{
                        'is-invalid':
                          f.Depositfund.invalid && f.Depositfund.touched
                      }"
                    />
                    <div
                      *ngIf="f.Depositfund.invalid && f.Depositfund.touched"
                      class="invalid-feedback"
                    >
                      <mat-error>This field is Invalid.</mat-error>
                    </div>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-2 label-control">Total Balnce</label>
                  <div class="col-md-3">
                    <label *ngIf="accountInfo">{{
                      totaladminbalance | number: "1.2-2"
                    }}</label>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-2 label-control">Remark</label>
                  <div class="col-md-3">
                    <textarea
                      name="remark"
                      formControlName="remark"
                      cols="30"
                      rows="5"
                      class="form-control"
                      placeholder="Add remark"
                    >
                    </textarea>
                  </div>
                </div>
              </div>
              <div class="hr-line-dashed"></div>

              <div class="form-group col-sm-4 col-sm-offset-2 button-row">
                <button
                  mat-raised-button
                  color="warn"
                  type="reset"
                  (click)="onCancel()"
                >
                  Cancel
                </button>
                <button
                  mat-raised-button
                  color="primary"
                  type="submit"
                  [disabled]="Adminfund.invalid"
                >
                  Add Funds
                </button>
              </div>
            </form>
          </div>
        </div>
    </div>
</div>

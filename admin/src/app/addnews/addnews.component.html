<div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
         <div class="col-lg-12">
             <div class="ibox float-e-margins">
                 <div class="ibox-title">
                     <h5>New Ticker</h5>
                 </div>
                 
                 <div class="ibox-content-form table-responsive">
                    
                     
                     <form [formGroup]="addnewsform" (ngSubmit)="onSubmit()"  class="form-horizontal" >
                            <div class="form-group">
                                    <label class="col-sm-2 label-control">Title<span class="danger">*</span> :</label>
                                    <div class="col-md-10 col-sm-3">              
                                      <input formControlName="ticker" appInputRestriction="noSpecialChars" class="form-control" name="ticker" [ngClass]="{ 'is-invalid': submitted && f.ticker.errors }"  placeholder="Ticker" type="text" >
                                      
                                      <div *ngIf="submitted && f.ticker.errors" class="invalid-feedback">
                                         <mat-error *ngIf="f.ticker.errors.required">This field is mandatory.</mat-error>
                                     </div>
                                   </div>
                            </div>
                            <div class="form-group">
                                    <label class="col-sm-2 label-control">Display Type :</label>
                                    <div class="col-md-10 col-sm-3">              
                                            <mat-radio-group formControlName="displaytype" aria-label="Select an option">
                                                <mat-radio-button value="1">All</mat-radio-button>
                                                <mat-radio-button value="2">Admin</mat-radio-button>
                                                <mat-radio-button value="3">User</mat-radio-button>
                                            </mat-radio-group>
                                   </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 label-control"></label>
                                <div class="col-md-6">
                                        <mat-checkbox formControlName="isactive">Is Active</mat-checkbox>
                                </div>
                            </div>
                            <div class="form-group">
                                    <label class="col-sm-2 label-control"></label>
                                    <div class="col-md-6">
                                            <mat-checkbox formControlName="ispermanent">Is Permanent</mat-checkbox>
                                    </div>
                                </div>
                        <div class="hr-line-dashed"></div>
                         <div class="form-group col-sm-4 col-sm-offset-2 button-row">
                                <button mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
                                <button mat-raised-button color="primary"  type="submit" *ngIf="!TickerId">Save</button>
                                <button mat-raised-button color="primary"  type="submit" *ngIf="TickerId">Update Changes</button>
                         </div>
    </form>                        
</div>
             </div>         
         </div>
     </div>
    </div>

<h1 mat-dialog-title>{{data.marketInfo.split('/')[2]}}</h1>
<hr />
<div mat-dialog-content>
  <div class="form-group">
    <label class="col-sm-12 control-label">IP ADDRESS</label>
    <div class="col-sm-12">
      <input class="form-control" name="ip" [(ngModel)]="data.ip" placeholder="Enter Ip Address" type="text">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-12 control-label">HDMI</label>
    <div class="col-sm-12">
      <input class="form-control" name="hdmi" [(ngModel)]="data.hdmi" placeholder="Enter Channel HDMI" type="text">
    </div>
  </div>
</div>
<hr />
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="data" cdkFocusInitial
    [disabled]="!data.ip || !data.hdmi">Ok</button>
</div>

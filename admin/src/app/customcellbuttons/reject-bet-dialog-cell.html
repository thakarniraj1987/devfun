<h1 mat-dialog-title>Reject Bet</h1>
<div mat-dialog-content>
    <div class="form-group block_3">
        <label>Bet Id</label>
        <input type="input"  class="form-control" [(ngModel)]="data.id" />
    </div>
  <div class="form-group block_3">
    <label>Password</label>
    <input type="password"  class="form-control" [(ngModel)]="data.adminUsername"  />
  </div>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="onNoClick()">Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="data" cdkFocusInitial>Reject</button>
</div>

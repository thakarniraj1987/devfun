<h1 mat-dialog-title>{{data.marketInfo.split('/')[2]}}</h1>
<hr />
<div mat-dialog-content>
  <div class="form-group">
    <label class="col-sm-12 control-label">Packages</label>
    <div class="col-sm-12">
        <select [(ngModel)]="data.marketCode" class="form-control mb-2">
            <option value="">Select Packages</option>
            <option [ngValue]="package.id" *ngFor="let package of data.Packagelist">{{package.label}}</option>
        </select>
    </div>
  </div>
</div>
<hr />
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>

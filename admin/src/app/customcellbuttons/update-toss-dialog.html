<h1 mat-dialog-title>{{data.matchName}} (Toss Result)</h1>
<hr />
<div mat-dialog-content>
  <div class="form-group">
    <label class="col-sm-12 control-label">Won By :</label>
    <div class="col-sm-12">
        <select [(ngModel)]="data.matchResult" class="form-control">
            <option value="" [selected]="true">Select Team</option>
            <option [ngValue]="data.matchName.split(' v ')[0]" >{{data.matchName.split(' v ')[0]}}</option>
            <option [ngValue]="data.matchName.split(' v ')[1]" >{{data.matchName.split(' v ')[1]}}</option>
        </select>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-12 control-label">Elected To :</label>
    <div class="col-sm-12">
        <select [(ngModel)]="data.tossResult" class="form-control">
            <option value="" [selected]="true">Select Status</option>
            <option value="Bat" >Batting</option>
            <option value="Bowl" >Bowling</option>
        </select>
    </div>
  </div>
</div>
<hr />
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="data" cdkFocusInitial
    [disabled]="!data.matchResult || !data.tossResult">Ok</button>
</div>
